{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}


<h1>Add post...</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ options|remove_tags|safe }}
        {{ form.as_ul }}
        <a href="../"><input type="button" value="Back" class="alert alert-secondary" /></a>
        <button class="alert alert-secondary">Post</button>


</div>


{% endblock %}
