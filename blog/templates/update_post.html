{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Update Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_ul }}
            <button class="alert alert-secondary">Update</button>
    </div>
{% else %}
You dont have permission !

{% endif %}

{% endblock %}
